<!DOCTYPE html>
<html>
<head>
	<title>Seattleowl</title>
	<style type="text/css">
		html {
			background-color: #eee;
			padding: 0;
			margin: 0;
		}
		#header {
			background-color: white;
			height: 150px;
			width: 100%;
			box-shadow: 0px 0px 10px grey;
		}
		.headeritem {
			padding: 20px;
			color: #f0f
			underline: none;
		}
		#display {
			padding-top: 40px;
			/*
			height: calc(100% - 150px);
			background-color: #000;
			this is a test
			*/
			height: 550px;
			width: 100%;
			border: none;
			
		}
	</style>
</head>
<body>
	<div id='header'>
		<img src="images/s.png" width="100" height="100" id="logo" class="headeritem">
		<a onclick="switchView('games/platformer/')">Ya</a>
	</div>
	<iframe src="games/platformer/" id="display"></iframe>
</body>
<script type="text/javascript">
	var link = location.href;
	function getHashtag() {
		var index = 0
		var inHash = false
		var hash = ""
		var letter = ''
		for (var i = 0; i < link.length; i++) {
			letter = link[index]
			if (inHash) {
				hash += letter
			}

			if (letter == '#') {
				inHash = true
			}
			index += 1
		}
		return hash
	}
	function switchView(sorce) {
		document.getElementById('display').src = sorce
	}
	var hashtag = getHashtag();

	switch (hashtag) {
		case 'owen':
			document.getElementById('logo').width = 50 
	}
</script>
</html>
