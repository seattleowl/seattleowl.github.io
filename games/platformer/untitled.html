<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
</head>
<body>
</body>
<script>
	var words = [
		["L", "E", "T", "T", "E", "R"],
		["F", "L", "Y", "I", "N", "G"],
		["P", "U", "R", "P", "L", "E"],
		["I", "R", "V", "I", "N", "G"],
		["W", "U", "G", "G", "L", "E"],
	]

	function game() {
		var word = words[Math.floor(Math.random() * 5)]	
		var guesses = ["_", "_", "_", "_", "_", "_"]
		var guessesLeft = 15
		for (var i = 0; guessesLeft > 0; i++) { // game loop
			var guess = prompt("What is your guess? Press Cancel to stop.")
			var correct = false
			if (guess == null) {
				if (confirm("Are you sure you want to stop?")) {
					alert("Ok, you can stop. Bye!")
					return
				} else {
					guess = prompt("Ok, let's keep playing. What's your guess? Press Cancel to stop.")
					if (guess == null) {
						alert("Ok, you can stop. Bye!")
						return
					}

				}
			}
			for (var n = 0; n < word.length; n++) {
				if (word[n] == guess.toUpperCase()) {
					guesses[n] = guess.toUpperCase()
					correct = true
				}
			}
			if (!correct) {
				guessesLeft--
			}

			if (guesses.toString() == word.toString()) {
				alert("You won! The word was " + guesses.join(""))
				return
			} else {
				if (guessesLeft >! 0) {
					alert(guesses + " You have " + guessesLeft + " guesses left.")
				}
			}
		}
		alert("Sorry, you lost :( The word was " + word.join(""))
	}

	window.addEventListener("load", function() {
		game()
	});
</script>
</html>
