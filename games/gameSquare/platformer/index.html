<!DOCTYPE html>
<html>
<head>
	<title>GameSquare Platformer</title>
</head>
<body>
	<canvas id="draw" width="500" height="500"></canvas>
</body>
<script src="../gameSquare.js"></script>
<script>
	// canvas
	var canvas = new GameSquare.GameSquareCanvasObject("draw")

	// sprites
	var star = new GameSquare.GameSquareSpriteObject({url: "star.svg", x: 10, y: 10, width: 50, height: 50})
	var stars = new GameSquare.GameSquareGroupObject([])
	stars.addMember(star.clone())
	stars.addMember(star.clone())
	stars.addMember(star.clone())

	// update
	GameSquare.updateLoopCallback = function() {
		stars.forAll(function(clone) {
			clone.x += Math.random() * 5
			if (clone.x > 500) {
				clone.x = 10
				clone.y += 70
			}
			if (clone.y > 500) {
				clone.x = 10
				clone.y = 10
			}
		})

		// render
		canvas.clear()
		stars.render()
	}
</script>
</html>
